<!doctype html>


<html lang="en" class="no-js">
<head>
	{% load static %}
	<title>Foody</title>

	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Montserrat:300,400,400i,500,500i,600,700,800,900|PT+Serif:400,400i,700,700i" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'css/foody.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>

	<!-- Container -->
	<div id="container">
		<!-- Header
		    ================================================== -->
		{% include 'navbar.html' %}
		<!-- End Header -->

		<!-- home-section
			================================================== -->
        {% include 'home_section.html' %}
		<!-- End home section -->

		<!-- week-item-section 
			================================================== -->
        {% include 'special_item.html' %}
		<!-- End week-item section -->

		<!-- story-section 
			================================================== -->
        {% include 'story_section.html' %}
		<!-- End story section -->


		<!-- reservation-section 
			================================================== -->
        {% include 'form_contact.html' %}
		<!-- End reservation section -->

		<!-- testimonial-section 
			================================================== -->
        {% include 'testimonial_section.html' %}
		<!-- End testimonial section -->

		<!-- gallery-section 
			================================================== -->
		<section class="gallery-section">
			<ul class="gallery-list">
				<li><a href="#"><img src="{% static 'upload/others/g1.jpg' %}" alt=""></a></li>
				<li><a href="#"><img src="{% static 'upload/others/g2.jpg' %}" alt=""></a></li>
				<li><a href="#"><img src="{% static 'upload/others/g3.jpg' %}" alt=""></a></li>
				<li><a href="#"><img src="{% static 'upload/others/g4.jpg' %}" alt=""></a></li>
				<li><a href="#"><img src="{% static 'upload/others/g5.jpg' %}" alt=""></a></li>
			</ul>
		</section>
		<!-- End gallery section -->

		<!-- footer 
			================================================== -->
		{% include 'footer.html' %}
		<!-- End footer -->

	</div>
	<!-- End Container -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script src="{% static 'js/foody.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/DevSolutionSkill.min.js' %}"></script>
	<script src="{% static 'js/jquery.themepunch.tools.min.js' %}"></script>
	<script src="{% static 'js/jquery.themepunch.revolution.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>

	<script src="{% static 'js/extensions/revolution.extension.parallax.min.js' %}"></script>
	<script src="{% static 'js/extensions/revolution.extension.slideanims.min.js' %}"></script>
	<script src="{% static 'js/extensions/revolution.extension.layeranimation.min.js' %}"></script>
	<script src="{% static 'js/extensions/revolution.extension.navigation.min.js' %}"></script>



	<script>
		var tpj=jQuery;
		var revapi202;
		tpj(document).ready(function() {
			if (tpj("#rev_slider_202_1").revolution == undefined) {
				revslider_showDoubleJqueryError("#rev_slider_202_1");
			} else {
				revapi202 = tpj("#rev_slider_202_1").show().revolution({
					sliderType: "standard",
					jsFileLocation: "js/",
					sliderLayout: "fullscreen",
					dottedOverlay: "none",
					delay: 90000,
					navigation: {
						keyboardNavigation: "off",
						keyboard_direction: "horizontal",
						mouseScrollNavigation: "off",
						onHoverStop: "off",
						touch: {
							touchenabled: "on",
							swipe_threshold: 75,
							swipe_min_touches: 50,
							swipe_direction: "horizontal",
							drag_block_vertical: false
						},
						bullets: {
							enable: false
						},
                        arrows: {

							enable: true,
							style: 'metis',
							tmp: '',
							rtl: false,
							hide_onleave: false,
							hide_onmobile: true,
							hide_under: 0,
							hide_over: 9999,
							hide_delay: 200,
							hide_delay_mobile: 1200,

							left: {
								container: 'slider',
								h_align: 'right',
								v_align: 'bottom',
								h_offset: 100,
								v_offset: 40
							},

							right: {
								container: 'slider',
								h_align: 'right',
								v_align: 'bottom',
								h_offset: 40,
								v_offset: 40
							}

						}
					},
					responsiveLevels: [1230, 1024, 778, 480],
					visibilityLevels: [1230, 1024, 778, 480],
					gridwidth: [1230, 1024, 778, 480],
					gridheight: [700, 700, 600, 600],
					lazyType: "none",
					parallax: {
						type: "scroll",
						origo: "slidercenter",
						speed: 1000,
						levels: [5, 10, 15, 20, 25, 30, 35, 40, 45, 46, 47, 48, 49, 50, 100, 55],
						type: "scroll",
					},
					shadow: 0,
					spinner: "off",
					stopLoop: "off",
					stopAfterLoops: -1,
					stopAtSlide: -1,
					shuffle: "off",
					autoHeight: "off",
					fullScreenAutoWidth: "off",
					fullScreenAlignForce: "off",
					fullScreenOffsetContainer: "",
					fullScreenOffset: "0px",
					disableProgressBar: "on",
					hideThumbsOnMobile: "off",
					hideSliderAtLimit: 0,
					hideCaptionAtLimit: 0,
					hideAllCaptionAtLilmit: 0,
					debugMode: false,
					fallbacks: {
						simplifyAll: "off",
						nextSlideOnWindowFocus: "off",
						disableFocusListener: false,
					}
				});
			}
		}); /*ready*/
	</script>	

	
</body>
</html>
